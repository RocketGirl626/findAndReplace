<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Machine</title>
</head>
<body>
  <div class="container">
    <h1>Count Up!</h1>

    <form id="findAndRplace">
      <div class="form-group">
        <label for="upTo">Enter a number to count up to:</label>
        <input id="upTo" type="text">
      </div>
      <div class="form-group">
        <label for="countBy">Enter a number to count by:</label>
        <input id="countBy" type="text">
      </div>
      <button type="submit" class="btn btn-info">Count It!</button>
    </form>

    <div id="result">
      <br>
      <p>Here's you're result: <span class="result"></span></p>
    </div>
  </div>
</body>
</html>
